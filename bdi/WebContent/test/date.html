<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
<button type="button" onclick="showDateTime()">시간보기</button>
<script>
	var cnt = 1;
	function showDateTime(){
	var toDay = new Date();
	/* getFullYear() → 우리가 사용하는 년형식으로 숫자를 호출한다.
	getYear() → 컴퓨터 기준의 년형식으로 숫자를 호출한다. */
	var yyyy = toDay.getFullYear();
	var mm = toDay.getMonth() + 1;
	var dd = toDay.getDate();
	var str = yyyy + "년" + mm + "월" + dd + "일";

	document.querySelector('#rDiv').innerHTML = str;
	
	var hh = toDay.getHours();
	var mi = toDay.getMinutes();
	var ss = toDay.getSeconds();
	str += '<br>' + hh + '시' + mi + '분' + ss + '초';
	
	document.querySelector('#rDiv').innerHTML = str;
	if(cnt%5==0){
		alert("축하합니다. 알람이 울렸어요!!");
	}
	cnt++;
	}
	
	setInterval(showDateTime,1000); //1000이 1초; 1초마다 showDateTime을 호출한다.
</script>
</body>
</html>
